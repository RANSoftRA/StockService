<!DOCTYPE html>
<html ng-app="StockServiceClient">
<head>


<script type="text/javascript" src="js/angularjs.min.js"></script>
<script type="text/javascript" src="js/angularjs-cookies.min.js"></script>
<script type="text/javascript" src="js/application.js"></script>
<script type="text/javascript" src="js/authentication.js"></script>
<script type="text/javascript" src="js/authInterceptor.js"></script>
<script type="text/javascript" src="js/canvas.js"></script>


<link rel="stylesheet" href="css/bootstrap.min.css"></link>
<link rel="stylesheet" href="css/style.css"></link>


<title>Webclient StockService - Group 1</title>

</head>
<body ng-controller="BodyController">
	<!-- Top Div ist für das Login notwendig - Möglicherweis -->
	<div id="top">
		<unregistered ng-show="!loggedIn"></unregistered>
		<registered ng-show="loggedIn"></registered>
	</div>
	<div id="middle" class="container" ng-controller="MiddleController">
		<div class="row">
			<div class="col-md-5 stockOverview">
				<ul>
					<li ng-repeat="stock in stocks">
						<div class="clickStockDiv" ng-click="getStockhistory(stock)">
								{{stock.name}} 
								<span ng-show="stock.change < 0" class="red pull-right">{{stock.change}} $</span> 
								<span ng-show="stock.change >= 0" class="green pull-right">{{stock.change}} $</span>
								<input ng-show="loggedIn" type="number" ng-model="stockQuantity" min="0"/>
								<button ng-show="loggedIn" ng-click="buyStock(stock, stockQuantity)">Buy</button>
						</div>
					</li>
				</ul>
			</div>
			<div class="col-md-7" ng-show="currentStock != null">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
						<canvas id="graph" width="725" height="380">   
						</canvas> 								
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 stockinfo">
							<div class="container-fluid">
								<div class="row">
									<div class="col-md-3">
										{{currentStock.symbol}}
									</div>
									<div class="col-md-3">
										{{currentStock.name}}
									</div>
									<div class="col-md-3">
										Price: {{currentStock.lastTradedPriceOnly}} $
									</div>
									<div class="col-md-3">
										Volume: {{currentStock.volume}}
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	<div class="container" ng-show="loggedIn">
		<div class="row">
			<div class="col-md-5">
				<table>
					<tr>
						<th>Name</th>
						<th>Typ</th>
						<th>Menge</th>
						<th>Preis</th>
						<th>Datum</th>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
					</tr>
				</table>
			</div>
			<div class="col-md-5">
				<table>
					<tr></tr>
				</table>
			</div>
			<div class="col-md-2">
				
			</div>
		</div>
	</div>
</body>
</html>
